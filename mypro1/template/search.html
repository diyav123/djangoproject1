<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div><h4>You Have Searched for <span class="text-danger fw-bolder" >{{query}}</span></h4></div>
</center>

<div class="container mt-2 rounded rounded-5" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">

<div class="card mb-5" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="200px" width="200px" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
      <p class="card-text text-center">{{i.price}}</p>
    <p class="card-text text-center">{{i.desc}}</p>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary" style="position:relative;left:30%">DETAILS</a>

  </div>
</div>
</div>{% empty %}
        <h4>No search results found</h4>
        {% endfor %}
    </div>
</div>
{% endblock %}
